<nz-list nzItemLayout="vertical" *matches="'bigDevice'">
  <nz-list-item *ngFor="let item of portfolios$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a (click)="onNavigatePortfolio(item.id ? item.id : '')">{{ item.name }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{item.thumbnail_text}}
    <nz-list-item-extra>
      <img *ngIf="item.image != null; else thumbnail_image" width="250" alt="logo" [src]="this.baseUrl + item.image" />
    </nz-list-item-extra>
    <ng-template #thumbnail_image>
      <img *ngIf="item.thumbnail_image != null" width="250" alt="logo" [src]="item.thumbnail_image" />
    </ng-template>
  </nz-list-item>
</nz-list>

<nz-list nzItemLayout="vertical" *matches="'mobile'">
  <nz-list-item *ngFor="let item of portfolios$ | async">
    <div nz-row>
      <nz-list-item-extra>
        <img width="272" alt="logo" [src]="item.thumbnail_image" />
      </nz-list-item-extra>
    </div>
    <div nz-row>
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a>{{ item.name }}</a>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ item.description }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      {{item.thumbnail_text}}
    </div>
    </nz-list-item>
</nz-list>
