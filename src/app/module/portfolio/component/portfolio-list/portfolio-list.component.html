<nz-list nzItemLayout="vertical" *matches="'bigDevice'">
  <nz-list-item *ngFor="let item of data">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a>{{ item.name }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{ item.body }}
    <nz-list-item-extra>
      <img width="272" alt="logo" [src]="item.image" />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>

<nz-list nzItemLayout="vertical" *matches="'mobile'">
  <nz-list-item *ngFor="let item of data">
    <div nz-row>
      <nz-list-item-extra>
        <img width="272" alt="logo" [src]="item.image" />
      </nz-list-item-extra>
    </div>
    <div nz-row>
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <a>{{ item.name }}</a>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ item.description }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      {{ item.body }}
    </div>
    </nz-list-item>
</nz-list>
