<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a [routerLink]="['../']">Portfolios</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>{{portfolio.name}}</nz-breadcrumb-item>
</nz-breadcrumb>
<div>
  <section>
    <h2>{{portfolio.name}}</h2>
    <div>
      <span>{{portfolio.date}}</span>
    </div>
  </section>
  <section>
    <div [innerHTML]="portfolio.body"></div>
  </section>
</div>
