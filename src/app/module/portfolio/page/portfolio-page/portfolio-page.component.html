<nz-layout>
  <nz-sider nzWidth="200">
    <nz-avatar nzIcon="user" [nzSize]="256" [nzSrc]="src"></nz-avatar>
    <nz-list nzSize="small">
      <div nz-row id="contact">
        <h2>Contact me</h2>
      </div>
      <div nz-row *ngFor="let item of data">
        <nz-list-item>
          <span>{{item.title}}</span>
        </nz-list-item>
      </div>
    </nz-list>
  </nz-sider>

  <nz-content>
    <app-portfolio-list></app-portfolio-list>
  </nz-content>
</nz-layout>
