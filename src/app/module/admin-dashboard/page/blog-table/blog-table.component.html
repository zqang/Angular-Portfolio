<div style="display: flex; flex-direction: column; gap: 8px;">
  <div nz-row >
    <button (click)="onNavigate()" nz-button nzSize="large" nzShape="round" nzType="primary">Add new blog</button>
  </div>

  <nz-table #basicTable *ngIf="blogPosts$ | async as blog">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of blog">
        <td>{{ data.id }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.createdAt }}</td>
        <td>{{ data.updatedAt }}</td>
        <td>
          <a routerLink="" (click)="onNavigate(data.id.toString())"><span nz-icon nzType="edit" nzTheme="outline"></span>Edit</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href="javascript:void(0)" (click)="deleteBlogPost(data.id)" style="color: #c50909;"><span nz-icon nzType="delete" nzTheme="outline"></span>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
