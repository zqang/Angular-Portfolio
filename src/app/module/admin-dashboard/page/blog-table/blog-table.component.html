<nz-table #basicTable [nzData]="blogPosts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Created At</th>
      <th>Updated At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.title }}</td>
      <td>{{ data.createdAt }}</td>
      <td>{{ data.updatedAt }}</td>
      <td>
        <a><span nz-icon nzType="edit" nzTheme="outline"></span>Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a style="color: #c50909;"><span nz-icon nzType="delete" nzTheme="outline"></span>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
