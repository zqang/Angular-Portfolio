<nz-back-top></nz-back-top>
<nz-layout>

  <nz-content>
    <section id="summary" class="section top-section">
      <div nz-row>
        <div nz-col nzXs="24" nzSm="22" nzMd="20" nzLg="12" nzXl="12" class="image">
          <img class="profile-pic" nz-image  [nzSrc]="src" [nzPlaceholder]="placeholder" />
        </div>
        <div nz-col nzXs="24" nzSm="22" nzMd="20" nzLg="12" nzXl="12">
          <app-career-summary></app-career-summary>
        </div>
      </div>
    </section>

    <div id="about" class="section">
      <app-about-me></app-about-me>
    </div>

    <div id="skill" class="section">
      <app-skills></app-skills>
    </div>

    <div id="qualification" class="section">
      <app-qualifications></app-qualifications>
    </div>

    <!-- <section id="portfolio" class="section">
      <app-brief-portfolio></app-brief-portfolio>
    </section>

    <section id="blog" class="section">
      <app-blog-summary></app-blog-summary>
    </section> -->

    <section id="contact" >
      <app-contact [isLanding]="true"></app-contact>
    </section>

  </nz-content>


  <nz-sider nzWidth="200" *matches="'bigDevice'">
    <nz-anchor nzOffsetTop="100">
      <nz-link nzHref="#summary" nzTitle="Home"></nz-link>
      <nz-link nzHref="#about" nzTitle="About Me"></nz-link>
      <nz-link nzHref="#skill" nzTitle="Skills"></nz-link>
      <nz-link nzHref="#qualification" nzTitle="Qualifications"></nz-link>
      <!-- <nz-link nzHref="#portfolio" nzTitle="Portfolio"></nz-link> -->
      <!-- <nz-link nzHref="#blog" nzTitle="Blog"></nz-link> -->
      <nz-link nzHref="#contact" nzTitle="Contact Me"></nz-link>
    </nz-anchor>
  </nz-sider>



</nz-layout>
