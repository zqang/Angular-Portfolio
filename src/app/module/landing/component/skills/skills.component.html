<app-section-title-layout [title]="title">
  <div style="padding:30px;">
    <div class="body-font" nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="12">
        <nz-card nzTitle="Frontend Dev">
          <ol>
            <li>
              Angular
              <nz-progress nzStrokeColor="violet" [nzPercent]="50" nzStatus="active"></nz-progress>
            </li>
            <li>
              React / Next Js
              <nz-progress nzStrokeColor="red" [nzPercent]="50" nzStatus="active"></nz-progress>
            </li>
            <li>
              Typescript / Javascript
              <nz-progress nzStrokeColor="green" [nzPercent]="70" nzStatus="active"></nz-progress>
            </li>
          </ol>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-card nzTitle="Backend Dev">
          <ol>
            <li>
              .Net Core
              <nz-progress nzStrokeColor="green" [nzPercent]="50" nzStatus="active"></nz-progress>
            </li>
            <li>
              Asp .Net Framework
              <nz-progress nzStrokeColor="green" [nzPercent]="60" nzStatus="active"></nz-progress>
            </li>
            <li>
              SQL Server
              <nz-progress nzStrokeColor="green" [nzPercent]="70" nzStatus="active"></nz-progress>
            </li>
          </ol>
        </nz-card>
      </div>
    </div>
  </div>
</app-section-title-layout>
