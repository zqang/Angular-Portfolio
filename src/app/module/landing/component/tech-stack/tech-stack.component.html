<app-section-title-layout [title]="title" [inputStyle]="layoutStyle">

  <div class="tech-stack-icon-group">
      <div class="subgroup">
        <div class="image-container">
          <img src="assets/html5.svg" alt="html5">
          <span>HTML5</span>
        </div>
        <div class="image-container">
          <img src="assets/css3-alt.svg" alt="CSS3">
          <span>CSS3</span>
        </div>
        <div class="image-container">
          <img src="assets/square-js.svg" alt="javascript">
          <span>JS</span>
        </div>
      </div>
      <div class="subgroup">
        <div class="image-container">
          <img src="assets/angular.svg" alt="angular">
          <span>Angular</span>
        </div>
        <div class="image-container">
          <img src="assets/next-js.svg" alt="next-js">
          <span>Next.js</span>
        </div>
        <div class="image-container">
          <img src="assets/java-original.svg" alt="java">
          <span>Java</span>
        </div>
        <div class="image-container">
          <img src="assets/dotnet.svg" alt="dotnet">
          <span>.Net</span>
        </div>
      </div>
      <div class="subgroup">
        <div class="image-container">
          <img src="assets/sql-database-generic.svg" alt="Sql">

        </div>
        <div class="image-container">
          <img src="assets/git-alt.svg" alt="git">
          <span>Git</span>

        </div>
        <div class="image-container">
          <img src="assets/docker.svg" alt="docker">
          <span>Docker</span>
        </div>
      </div>
