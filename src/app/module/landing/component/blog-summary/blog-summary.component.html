<div nz-row>
  <h2 class="title-font">Blog</h2>
</div>
<div style="padding:30px;height:600px;" *ngIf="!loading;else loadingTemplate">
  <div nz-row [nzGutter]="20">
    <nz-list nzGrid>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzXXl]="8" [nzXl]="4" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="24" *ngFor="let blog of blogs">
          <nz-list-item>
            <nz-card [nzCover]="coverTemplate">
              <nz-card-meta
                [nzTitle]="blog.name || null"
                [nzDescription]="blog.description || null"
                ></nz-card-meta>
              </nz-card>
              <ng-template #coverTemplate>
                <img alt="example" [src]="blog.thumbnail_image" />
              </ng-template>
          </nz-list-item>
        </div>
      </div>
    </nz-list>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading-spinner [size]="'large'"></app-loading-spinner>
</ng-template>
